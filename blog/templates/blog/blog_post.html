{% extends "base.html" %}
{% load static %}

{% block title %}
    Nota - {{post.title}}
{% endblock %}


{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/css/blog_post_details.css" %}">
{% endblock %}


{% block content %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="Post Title">
            <address>{{post.author}}</address>
            <div>
                Last updated on <time>{{post.date}}</time>
            </div>
        </article>
    </section>
    <main>
        <p>{{post.content}}</p>
    </main>

{% endblock %}
